services:
  - type: web
    name: leva-backend
    env: node
    buildCommand: npm ci
    startCommand: node server.js
    envVars:
      - key: NODE_ENV
        value: production
      - key: MONGODB_URI
        sync: false
      - key: JWT_SECRET
        sync: false
      - key: PORT
        value: "10000"
      - key: CORS_ORIGIN
        value: "https://leva-frontend.vercel.app" 